replicaCount: 6

livekit:
  rtc:
    tcp_port: 7881
    port_range_start: 50000
    port_range_end: 60000
    use_external_ip: true
  redis:
    address: redis-redis-cluster.redis.svc.cluster.local:6379
    db: 0
  keys:
    test: ThisIsAVeryLongSecretKeyForLiveKitThatIsAtLeast32Characters

# Service configuration - use ClusterIP for nginx ingress
loadBalancer:
  type: ClusterIP
  servicePort: 80

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 6
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Resource allocation for high scale
resources:
  limits:
    cpu: 8000m
    memory: 16Gi
  requests:
    cpu: 4000m
    memory: 8Gi

podHostNetwork: true

serviceMonitor:
  create: true